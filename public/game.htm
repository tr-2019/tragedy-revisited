<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">
    <h2>Game</h2>
    <div id="donor" style="display: none">
      <h4>Make an offer from 0 to 100 to the other player</h4>
      <!--<input type="number" min="0" max="100" name="offer" id="offer" />-->
      <input type="button1" value="0" name="submitOffer1" id="submitOffer1" class="btn" />
      <input type="button2" value="2.5" name="submitOffer2" id="submitOffer2" class="btn" />
      <br/>
    </div>
    <div id="receiver" style="display: none">
      <h4 id="waitingFor">Waiting for the decision of the donor<span id="dots"></span></h4>
      <span id="decision"></span>
      <br/>
    </div>
  </div>
</body>
