<!doctype html>
<title>Bidder</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style1.css">
<body>
  <center>
<!--  <h3>My total: $<b id="mybank"></b></h3>-->
  <div class="card border-light mb-3" style="max-width: 50rem;">
    <div class="card-body">
    <br></br>
    <div class="card-text">
    <div class="row">
          <div class="col">
            <h3>You earned <b id="myearning"></b></h3>
          </div>
          <div class="col">
            <h3> Total number of fish caught by all players in this round: <b id="totalFish"></b></h3>
          </div>
    </div>
    </div>
    <br></br>
    <div class="card-text">
    <p> <b id="totalPool"></b> fish are left in the pond.
    </p>
    <br></br>
    <br></br>
    <p><small>When you are ready press 'Done', please.</small></p>
  </div>
  </div>
  </center>
</body>
